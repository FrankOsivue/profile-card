<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap' rel='stylesheet'>
</head>

<body>

    <article data-testid="test-profile-card" class="profile-card">

        <figure class="profile">
            <img src="./mark.jpg" alt="User avatar" data-testid="test-user-avatar" />
        </figure>

        <h2 data-testid="test-user-name">Mark Francis</h2>
        <p data-testid="test-user-bio">
            Frontend developer that knows how to convert designs into pixel perfect websites
        </p>

                        rel="noopener noreferrer">

                                d="M12 .5a12 12 0 00-3.8 23.4c.6.1.8-.2.8-.6v-2c-3.4.8-4.1-1.5-4.1-1.5-.5-1.3-1.1-1.6-1.1-1.6-.9-.6.1-.6.1-.6 1 .1 1.5 1.1 1.5 1.1.9 1.5 2.4 1 3 .8.1-.7.3-1 .6-1.2-2.7-.3-5.6-1.3-5.6-6 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.2 1.2a11.3 11.3 0 015.8 0c2.1-1.5 3.2-1.2 3.2-1.2.6 1.6.2 2.8.1 3.1.8.8 1.2 1.8 1.2 3.1 0 4.8-2.9 5.7-5.6 6 .4.3.7.9.7 1.9v2.8c0 .4.2.7.8.6A12 12 0 0012 .5z" />

                <li><a href="https://www.linkedin.com/in/mark-francis-46870915a/"
                        data-testid="test-user-social-linkedin" target="_blank" rel="noopener noreferrer">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path
                                d="M4.98 3.5A2.5 2.5 0 002.5 6a2.5 2.5 0 002.48 2.5A2.5 2.5 0 007.5 6a2.5 2.5 0 00-2.52-2.5zM3 8.98h4v12H3zM9.5 8.98h3.6v1.6h.1a3.9 3.9 0 013.5-1.9c3.7 0 4.4 2.4 4.4 5.5v6.7h-4v-6c0-1.4 0-3.1-1.9-3.1-1.9 0-2.2 1.5-2.2 3v6h-4v-12z" />
                        </svg>
                    </a>
                </li>

                <li><a href="https://x.com/Frankosivue" data-testid="test-user-social-X" target="_blank"
                        rel="noopener noreferrer"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                            aria-hidden="true">
                            <path
                                d="M22.46 6c-.77.35-1.6.58-2.46.69a4.26 4.26 0 001.88-2.35 8.49 8.49 0 01-2.7 1.03A4.22 4.22 0 0016.11 4a4.23 4.23 0 00-4.23 4.23c0 .33.03.64.10.95A12 12 0 013 5.15a4.22 4.22 0 001.31 5.63 4.22 4.22 0 01-1.91-.53v.05a4.24 4.24 0 003.38 4.15 4.24 4.24 0 01-1.9.07 4.24 4.24 0 003.96 2.94A8.49 8.49 0 012 19.54a12 12 0 006.49 1.9c7.78 0 12.04-6.44 12.04-12.04v-.55A8.6 8.6 0 0022.46 6z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>



        <section class="section" data-testid="test-user-hobbies">
            <h3>Hobbies</h3>
            <ul class="likes-hobbies-styles">
                <li>Coding</li>
                <li>Music</li>
                <li>Football</li>
            </ul>
        </section>

        <section class="section" data-testid="test-user-dislikes">
            <h3>Dislikes</h3>
            <ul class="likes-hobbies-styles">
                <li>Procrastination</li>
                <li>Negativity</li>
            </ul>
        </section>

        <section class="buttons">
            <a href="contact.html" class="btn">Contact</a>
            <a href="about.html" class="btn">About Me</a>
        </section>

        <p>
            Current time:
            <span data-testid="test-user-time" id="time"></span>
        </p>




    </article>

    <script src="script.js"></script>


</body>

</html>
